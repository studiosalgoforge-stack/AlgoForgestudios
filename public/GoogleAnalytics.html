<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title> <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: {} }
        }
    </script>
</head>
<body class="dark bg-black min-h-screen text-white flex items-center justify-center">
    
    <div class="w-full max-w-md p-6">
        <div class="text-center mb-10 opacity-50 hover:opacity-100 transition-opacity duration-500">
            <h1 class="text-3xl font-bold text-gray-700 tracking-widest uppercase">Console</h1>
        </div>

        <div class="bg-gray-900/80 backdrop-blur-md rounded-xl border border-gray-800 p-8 shadow-2xl">
            
            <div class="flex justify-center mb-8">
                <div id="status" class="px-4 py-1.5 rounded-full text-xs font-bold tracking-wider uppercase bg-gray-800 text-gray-500">
                    Connecting...
                </div>
            </div>

            <form id="controlForm" class="space-y-5">
                
                <div>
                    <label class="block text-xs font-mono text-gray-500 mb-1 uppercase">Local Access Code</label>
                    <input 
                        type="password" 
                        id="frontendKey" 
                        placeholder="••••••••"
                        class="w-full px-4 py-3 bg-gray-950/50 border border-gray-800 rounded-lg text-white focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition-all outline-none font-mono"
                    >
                </div>

                <div>
                    <label class="block text-xs font-mono text-gray-500 mb-1 uppercase">Server Authority Key</label>
                    <input 
                        type="password" 
                        id="controlKey" 
                        name="controlKey"
                        placeholder="••••••••"
                        class="w-full px-4 py-3 bg-gray-950/50 border border-gray-800 rounded-lg text-white focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all outline-none font-mono"
                    >
                </div>

                <div class="grid grid-cols-2 gap-4 pt-2">
                    <button type="button" id="enableBtn" class="px-4 py-3 bg-red-900/20 hover:bg-red-900/40 text-red-500 hover:text-red-400 border border-red-900/50 rounded-lg transition-all font-mono text-xs uppercase tracking-wider">
                        Lock System
                    </button>
                    <button type="button" id="disableBtn" class="px-4 py-3 bg-emerald-900/20 hover:bg-emerald-900/40 text-emerald-500 hover:text-emerald-400 border border-emerald-900/50 rounded-lg transition-all font-mono text-xs uppercase tracking-wider">
                        Unlock System
                    </button>
                </div>
            </form>

            <div id="response" class="mt-6 text-center text-xs font-mono hidden"></div>
        </div>
    </div>

    <script>
        const LOCAL_ACCESS_CODE = "Kingbhai786#"; 

        // ==========================================

        const statusEl = document.getElementById('status');
        const enableBtn = document.getElementById('enableBtn');
        const disableBtn = document.getElementById('disableBtn');
        const controlKeyInput = document.getElementById('controlKey');
        const frontendKeyInput = document.getElementById('frontendKey');
        const responseEl = document.getElementById('response');

        async function checkStatus() {
            try {
                const response = await fetch('/api/system/status');
                const data = await response.json();
                
                if (data.maintenance) {
                    statusEl.textContent = 'SYSTEM LOCKED';
                    statusEl.className = 'px-4 py-1.5 rounded-full text-xs font-bold tracking-wider uppercase bg-red-500/10 text-red-500 border border-red-500/20';
                } else {
                    statusEl.textContent = 'SYSTEM ONLINE';
                    statusEl.className = 'px-4 py-1.5 rounded-full text-xs font-bold tracking-wider uppercase bg-emerald-500/10 text-emerald-500 border border-emerald-500/20';
                }
            } catch (error) {
                statusEl.textContent = 'OFFLINE';
            }
        }

        function showResponse(message, type) {
            responseEl.textContent = message;
            responseEl.className = `mt-6 text-center text-xs font-mono p-2 rounded ${
                type === 'success' ? 'text-emerald-400 bg-emerald-900/10' : 
                type === 'error' ? 'text-red-400 bg-red-900/10' : 'text-gray-400'
            }`;
            responseEl.classList.remove('hidden');
            setTimeout(() => responseEl.classList.add('hidden'), 3000);
        }

        async function controlMaintenance(action) {
            const backendKey = controlKeyInput.value.trim();
            const frontendKey = frontendKeyInput.value.trim();
            
            // 1. FRONTEND VALIDATION
            if (frontendKey !== LOCAL_ACCESS_CODE) {
                showResponse('ACCESS DENIED: Invalid Local Code', 'error');
                // Fake a delay to annoy potential hackers
                enableBtn.disabled = true;
                disableBtn.disabled = true;
                setTimeout(() => {
                    enableBtn.disabled = false;
                    disableBtn.disabled = false;
                }, 2000);
                return; // STOP HERE. Do not send request to server.
            }

            // 2. BACKEND REQUEST
            if (!backendKey) {
                showResponse('Server Authority Key required', 'error');
                return;
            }

            try {
                enableBtn.disabled = true;
                disableBtn.disabled = true;
                statusEl.textContent = 'PROCESSING...';

                const response = await fetch('/api/system/status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, key: backendKey })
                });

                const data = await response.json();

                if (response.ok) {
                    showResponse(data.message, 'success');
                    controlKeyInput.value = ''; // Clear secret key
                    // Don't clear frontend key so you can toggle again easily
                    await checkStatus();
                } else {
                    showResponse(data.error || 'Operation failed', 'error');
                }
            } catch (error) {
                showResponse('Connection lost', 'error');
            } finally {
                enableBtn.disabled = false;
                disableBtn.disabled = false;
            }
        }

        enableBtn.addEventListener('click', () => controlMaintenance('enable'));
        disableBtn.addEventListener('click', () => controlMaintenance('disable'));

        setInterval(checkStatus, 10000);
        checkStatus();
    </script>
</body>
</html>
