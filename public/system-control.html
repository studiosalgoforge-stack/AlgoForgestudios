<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
</head>
<body class="dark bg-gradient-to-br from-gray-900 via-black to-gray-900 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-white mb-2">System Control</h1>
                <p class="text-gray-400 text-sm">Remote maintenance mode control</p>
            </div>

            <!-- Control Panel -->
            <div class="bg-gray-800/50 backdrop-blur-sm rounded-xl border border-gray-700/50 p-6">
                <!-- Status Display -->
                <div class="mb-6">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm text-gray-400">Current Status:</span>
                        <div id="status" class="px-2 py-1 rounded text-xs font-medium">
                            Checking...
                        </div>
                    </div>
                </div>

                <!-- Control Form -->
                <form id="controlForm" class="space-y-4">
                    <div>
                        <label for="controlKey" class="block text-sm font-medium text-gray-300 mb-2">
                            Control Key
                        </label>
                        <input 
                            type="password" 
                            id="controlKey" 
                            name="controlKey"
                            placeholder="Enter control key"
                            class="w-full px-3 py-2 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <button 
                            type="button" 
                            id="enableBtn"
                            class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors font-medium text-sm disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            Enable Maintenance
                        </button>
                        <button 
                            type="button" 
                            id="disableBtn"
                            class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-colors font-medium text-sm disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            Disable Maintenance
                        </button>
                    </div>
                </form>

                <!-- Response Display -->
                <div id="response" class="mt-4 p-3 rounded-lg hidden"></div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-6">
                <p class="text-xs text-gray-500">
                    For authorized use only
                </p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        
        // Elements
        const statusEl = document.getElementById('status');
        const enableBtn = document.getElementById('enableBtn');
        const disableBtn = document.getElementById('disableBtn');
        const controlKeyInput = document.getElementById('controlKey');
        const responseEl = document.getElementById('response');

        // Check current status
        async function checkStatus() {
            try {
                const response = await fetch('/api/system/status');
                const data = await response.json();
                
                if (data.maintenance) {
                    statusEl.textContent = 'MAINTENANCE ACTIVE';
                    statusEl.className = 'px-2 py-1 rounded text-xs font-medium bg-red-600 text-white';
                } else {
                    statusEl.textContent = 'ONLINE';
                    statusEl.className = 'px-2 py-1 rounded text-xs font-medium bg-green-600 text-white';
                }
            } catch (error) {
                statusEl.textContent = 'ERROR';
                statusEl.className = 'px-2 py-1 rounded text-xs font-medium bg-gray-600 text-white';
            }
        }

        // Show response message
        function showResponse(message, isSuccess) {
            responseEl.textContent = message;
            responseEl.className = `mt-4 p-3 rounded-lg ${isSuccess ? 'bg-green-600/20 border border-green-600/30 text-green-300' : 'bg-red-600/20 border border-red-600/30 text-red-300'}`;
            responseEl.classList.remove('hidden');
            
            setTimeout(() => {
                responseEl.classList.add('hidden');
            }, 5000);
        }

        // Control maintenance mode
        async function controlMaintenance(action) {
            const key = controlKeyInput.value.trim();
            
            if (!key) {
                showResponse('Please enter the control key', false);
                return;
            }

            try {
                enableBtn.disabled = true;
                disableBtn.disabled = true;

                const response = await fetch('/api/system/status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action, key })
                });

                const data = await response.json();

                if (response.ok) {
                    showResponse(data.message, true);
                    await checkStatus();
                    controlKeyInput.value = '';
                } else {
                    showResponse(data.error || 'Operation failed', false);
                }
            } catch (error) {
                showResponse('Network error occurred', false);
            } finally {
                enableBtn.disabled = false;
                disableBtn.disabled = false;
            }
        }

        // Event listeners
        enableBtn.addEventListener('click', () => controlMaintenance('enable'));
        disableBtn.addEventListener('click', () => controlMaintenance('disable'));

        // Auto-refresh status every 30 seconds
        setInterval(checkStatus, 30000);
        
        // Initial status check
        checkStatus();
    </script>
</body>
</html>
